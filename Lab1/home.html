<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laboratorio 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css" />
    </head>
    <body>
        <div class="main-nav">
            <nav>
                <ul class="navlist">
                    <li class="nav item nav-item-logo">
                        <img src="assets/logo-image.png" alt="Logo de treehouse" class="logo-image">
                        <img src="assets/logo-name.png" alt="Logo de treehouse(nombre)" class="logo-name">
                    </li>
                    <li class="nav-item nav-item-tertiary"><h6>Teams</h6></li>
                    <li class="nav-item nav-item-tertiary"><h6>Stories</h6></li>
                    <li class="nav-item nav-item-secondary"><h6>Sign in</h6></li>
                    <li class="nav-item"><h6>Free trail</h6></li>
                </ul>
            </nav>
        </div>

        <div class="trial-block">
            <section class="trial-block-1">
                <div class="trial-info-block">
                    <div class="trial-text-info">
                        <div class="trial-title-info">
                            <h1>Learn to code, gain a new skill, get a new job</h1>
                        </div>

                        <div class="trial-description-info">
                            <h2>Whatever your goal - we'll get you there</h2>
                        </div>
                    </div>
                </div>
                <div class="trial-form-block">
                    <div class="trial-form-box">
                        <div class="trial-form-title">
                            <span>Try it fee for 7 days</span> then $25/mo. thereafter
                        </div>
                        
                        <div>
                            <form action="/signup">
                                <div class="trial-form-entries">
                                    <div class="columna">
                                        <div class="entry">
                                            <label for="first-name">First name</label>
                                            <br>
                                            <input type="text">
                                        </div>

                                        <div class="entry">
                                            <label for="email">Email address</label>
                                            <br>
                                            <input type="text">
                                        </div>
                                    </div>

                                    <div class="columna">
                                        <div class="entry">
                                            <label for="last-name">Last name</label>
                                            <br>
                                            <input type="text">
                                        </div>

                                        <div class="entry">
                                            <label for="password">Password</label>
                                            <br>
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="trial-form-checkbox">
                                    <label>
                                            <input type="checkbox" value="check">
                                            I want to hear from Treehouse about products and services.
                                    </label>
                                    
                                </div>
                                <div class="trial-form-submitbutton">
                                    Claim Your Free Trial &#9658;
                                </div>
                                <div style="height: 20px;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <div class="trial-block-content-items">
                <ul>
                    <li><span>300+</span> courses</li>
                    <li><span>278</span> workshops</li>
                    <li><span>23</span> topics</li>
                    <li><span>50k+</span> current students</li>
                </ul>
            </div>

            <div class="treehouse-content-information">
                
            </div>
        </div>

        <div class="qualities-block">Hola</div>
        
    </body>
</html>
